    <script>
        function calculateFine() {
            const form = document.getElementById('taryfikatorForm');
            const checkboxes = form.querySelectorAll('input[name="offense"]:checked');
            let totalFine = 0;
            const offensesList = document.getElementById('offensesList');
            offensesList.innerHTML = '';

            checkboxes.forEach(checkbox => {
                totalFine += parseInt(checkbox.value);
                const listItem = document.createElement('li');
                listItem.textContent = checkbox.getAttribute('data-description') + ' -- ' + checkbox.value + '$';
                offensesList.appendChild(listItem);
            });

            document.getElementById('totalFine').innerText = totalFine;
        }
    </script>
